<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>兩詞類別判斷實驗</title>

  <!-- jsPsych -->
  <link href="https://unpkg.com/jspsych@7.3.3/css/jspsych.css" rel="stylesheet">

  <style>
    #jspsych-target {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .experiment-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
    }

    .stimulus-pair {
      display: flex;
      gap: 120px;
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .custom-btn {
      padding: 18px 34px;
      font-size: 1.6rem;
      border-radius: 14px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      min-width: 160px;
      transition: 0.2s;
    }

    .custom-btn:hover {
      background-color: #3f8d43;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <div id="jspsych-target"></div>

  <!-- jsPsych scripts -->
  <script src="https://unpkg.com/jspsych@7.3.3/dist/index.browser.js"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.1/dist/index.browser.js"></script>

  <!-- Firebase compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    /* ---------------------------
       Firebase 初始化
    --------------------------- */
    const firebaseConfig = {
      apiKey: "AIzaSyA7hc22op7qsF462cEujepH8bS3TSTy4Xo",
      authDomain: "semantic-5ab52.firebaseapp.com",
      projectId: "semantic-5ab52",
      storageBucket: "semantic-5ab52.firebasestorage.app",
      messagingSenderId: "673481471436",
      appId: "1:673481471436:web:cbc96c9508656f92e39969",
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const participant_id = "P" + Math.random().toString(36).substring(2, 10);

    /* ---------------------------
       jsPsych 初始化
    --------------------------- */
    const jsPsych = initJsPsych({
      display_element: "jspsych-target",
      override_safe_mode: true,

      on_finish: async () => {

        /** ⛔ 原本的 filter(r => r.word1) 會把 trial 全部刪掉 */
        const results = jsPsych.data.get().filterCustom(trial => {
          return trial.word1 !== undefined;  // 有 word1 的 trial 才是正式資料
        }).values();

        await db.collection("two_word_category").doc(participant_id).set({
          participant: participant_id,
          timestamp: new Date().toISOString(),
          trials: results
        });

        document.body.innerHTML = `
          <h2 style="margin-top:200px;">實驗完成！資料已成功上傳。</h2>
        `;
      }
    });

    /* ---------------------------
       刺激詞
    --------------------------- */
    const fruit_words = [
      "芭樂","藍莓","草莓","香蕉","蓮霧","蘋果","柚子","橘子","榴槤","奇異果",
      "火龍果","葡萄柚","李子","水蜜桃","龍眼","荔枝","木瓜","鳳梨","西瓜","葡萄",
      "櫻桃","哈密瓜","柿子","楊桃","釋迦","蔓越莓","棗子","水梨","芒果","百香果","香瓜"
    ];

    const nonFruit_words = [
      "雨傘","火車","鯨魚","筷子","銀河","眼鏡","沙漏","密碼","棉花糖","齒輪",
      "地震","茶壺","衣櫃","星座","烏龜","廚房","影子","橡皮擦","雪人","時鐘",
      "錢包","城堡","電梯","口琴","雲朵","書籤","鉛筆","宇宙","冰箱","風箏"
    ];

    /* ---------------------------
       trial 生成器
    --------------------------- */
    function generateTrial() {
      const pick = arr => arr[Math.floor(Math.random() * arr.length)];

      const r = Math.random();
      let w1, w2, relation_type, correct_answer;

      if (r < 0.33) {
        w1 = pick(fruit_words);
        w2 = pick(fruit_words);
        relation_type = 1;        // 同類（水果）
        correct_answer = "f";
      } else if (r < 0.66) {
        w1 = pick(fruit_words);
        w2 = pick(nonFruit_words);
        relation_type = 2;        // 類別不同
        correct_answer = "j";
      } else {
        w1 = pick(nonFruit_words);
        w2 = pick(nonFruit_words);
        relation_type = 3;        // 同類（非水果）
        correct_answer = "j";
      }

      return { w1, w2, relation_type, correct_answer };
    }

    /* ---------------------------
       包裝 trial
    --------------------------- */
    function makeTwoWordTrial(item, phase) {
      return {
        type: jsPsychHtmlKeyboardResponse,
        choices: "NO_KEYS",

        stimulus: `
          <div class="experiment-container">
            <div class="stimulus-pair">
              <div>${item.w1}</div>
              <div>${item.w2}</div>
            </div>

            <div class="button-row">
              <button class="custom-btn" id="yes">同類</button>
              <button class="custom-btn" id="no">不同類</button>
            </div>

            <p>(鍵盤：F=同類 / J=不同類)</p>
          </div>
        `,

        on_load() {
          const start = performance.now();

          const keyListener = e => {
            if (e.key.toLowerCase() === "f") endTrial("f");
            if (e.key.toLowerCase() === "j") endTrial("j");
          };

          document.addEventListener("keydown", keyListener);

          function endTrial(resp) {
            const rt = performance.now() - start;

            document.removeEventListener("keydown", keyListener);

            jsPsych.finishTrial({
              word1: item.w1,
              word2: item.w2,
              relation_type: item.relation_type,
              subject_response: resp,
              correct_answer: item.correct_answer,
              correct: resp === item.correct_answer,
              rt: rt,
              phase: phase
            });
          }

          document.getElementById("yes").onclick = () => endTrial("f");
          document.getElementById("no").onclick = () => endTrial("j");
        }
      };
    }

    /* ---------------------------
       Timeline
    --------------------------- */

    let timeline = [];

    timeline.push({
      type: jsPsychHtmlKeyboardResponse,
      choices: "NO_KEYS",
      stimulus: `
        <h2>實驗說明</h2>
        <p>下面會出現兩個詞，請判斷是否屬於同一類別。</p>
        <p>目前的類別：只有「水果」。</p>
        <br>
        <button class="custom-btn" id="start">開始練習</button>
      `,
      on_load() {
        document.getElementById("start").onclick = () => jsPsych.finishTrial();
      }
    });

    for (let i = 0; i < 5; i++) {
      timeline.push(makeTwoWordTrial(generateTrial(), "practice"));
    }

    timeline.push({
      type: jsPsychHtmlKeyboardResponse,
      choices: "NO_KEYS",
      stimulus: `
        <h3>練習完成，將開始正式測驗（50 題）。</h3>
        <button class="custom-btn" id="go">開始正式測驗</button>
      `,
      on_load() {
        document.getElementById("go").onclick = () => jsPsych.finishTrial();
      }
    });

    for (let i = 0; i < 50; i++) {
      timeline.push(makeTwoWordTrial(generateTrial(), "test"));
    }

    jsPsych.run(timeline);
  </script>

</body>
</html>
