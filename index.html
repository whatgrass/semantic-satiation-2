<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>兩詞語意分類實驗</title>

  <!-- jsPsych CSS -->
  <link href="https://unpkg.com/jspsych@7.3.3/css/jspsych.css" rel="stylesheet">

  <style>
    #jspsych-target {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .experiment-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
    }

    .stimulus-pair {
      display: flex;
      gap: 120px;
      font-size: 3rem;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .button-row {
      display: flex;
      justify-content: center;
      gap: 40px;
    }

    .custom-btn {
      padding: 18px 34px;
      font-size: 1.6rem;
      border-radius: 14px;
      border: none;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      min-width: 160px;
      transition: 0.2s;
    }

    .custom-btn:hover {
      background-color: #3f8d43;
      transform: translateY(-2px);
    }
  </style>
</head>

<body>
  <div id="jspsych-target"></div>

  <!-- jsPsych Scripts -->
  <script src="https://unpkg.com/jspsych@7.3.3/dist/index.browser.js"></script>
  <script src="https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.1/dist/index.browser.js"></script>

  <!-- Firebase compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    /* ---------------------------
       Firebase 初始化
    --------------------------- */
    firebase.initializeApp({
      apiKey: "AIzaSyA7hc22op7qsF462cEujepH8bS3TSTy4Xo",
      authDomain: "semantic-5ab52.firebaseapp.com",
      projectId: "semantic-5ab52"
    });

    const db = firebase.firestore();
    const participant_id = "P" + Math.random().toString(36).substring(2, 10);

    /* ---------------------------
       jsPsych 初始化
    --------------------------- */
    const jsPsych = initJsPsych({
      display_element: "jspsych-target",
      override_safe_mode: true,

      on_finish: async () => {
        const results = jsPsych.data.get().filter(r => r.word1).values();

        await db.collection("two_word_category").doc(participant_id).set({
          participant: participant_id,
          timestamp: new Date().toISOString(),
          trials: results
        });

        document.body.innerHTML = `
          <h2 style="margin-top:200px;">實驗完成！資料已成功上傳 ✔</h2>
        `;
      }
    });

    /* ---------------------------
       刺激詞
    --------------------------- */
    const fruit_words = [
      "芭樂","藍莓","草莓","香蕉","蓮霧","蘋果","柚子","橘子","榴槤","奇異果",
      "火龍果","葡萄柚","李子","水蜜桃","龍眼","荔枝","木瓜","鳳梨","西瓜","葡萄",
      "櫻桃","哈密瓜","柿子","楊桃","釋迦","蔓越莓","棗子","水梨","芒果","百香果","香瓜"
    ];

    const nonFruit_words = [
      "雨傘","火車","鯨魚","筷子","銀河","眼鏡","沙漏","密碼","棉花糖","齒輪",
      "地震","茶壺","衣櫃","星座","烏龜","廚房","影子","橡皮擦","雪人","時鐘",
      "錢包","城堡","電梯","口琴","雲朵","書籤","鉛筆","宇宙","冰箱","風箏"
    ];

    /* ---------------------------
       詞組生成（正式 & 練習共用）
    --------------------------- */
    function generatePair() {
      const pick = arr => arr[Math.floor(Math.random() * arr.length)];

      const r = Math.random();
      let w1, w2, category, correct_answer;

      if (r < 0.33) {
        w1 = pick(fruit_words);
        w2 = pick(fruit_words);
        category = 1; 
        correct_answer = "f";
      } else if (r < 0.66) {
        w1 = pick(fruit_words);
        w2 = pick(nonFruit_words);
        category = 2; 
        correct_answer = "j";
      } else {
        w1 = pick(nonFruit_words);
        w2 = pick(nonFruit_words);
        category = 3; 
        correct_answer = "f";
      }

      return { w1, w2, category, correct_answer };
    }

    /* ---------------------------
       建立 trial
    --------------------------- */
    function makeTwoWordTrial(item, isPractice = false) {
      return {
        type: jsPsychHtmlKeyboardResponse,
        choices: "NO_KEYS",

        stimulus: `
          <div class="experiment-container">
            <div class="stimulus-pair">
              <div>${item.w1}</div>
              <div>${item.w2}</div>
            </div>

            <div class="button-row">
              <button class="custom-btn" id="yes">同類</button>
              <button class="custom-btn" id="no">不同類</button>
            </div>

            <p>(F=同類 / J=不同類)</p>
            ${isPractice ? `<div id="feedback" style="font-size:3rem; height:60px;"></div>`: ""}
          </div>
        `,

        on_load() {
          const start = performance.now();

          const listener = e => {
            if (e.key.toLowerCase() === "f") endTrial("f");
            if (e.key.toLowerCase() === "j") endTrial("j");
          };
          document.addEventListener("keydown", listener);

          function endTrial(resp) {
            document.removeEventListener("keydown", listener);

            const rt = performance.now() - start;
            const correct = resp === item.correct_answer;

            if (isPractice) {
              const fb = document.getElementById("feedback");
              fb.textContent = correct ? "✔" : "✘";
              fb.style.color = correct ? "#27ae60" : "#e74c3c";
            }

            setTimeout(() => {
              jsPsych.finishTrial({
                word1: item.w1,
                word2: item.w2,
                category: item.category,
                subject_response: resp,
                correct_answer: item.correct_answer,
                correct: correct,
                rt: rt,
                phase: isPractice ? "practice" : "test"
              });
            }, isPractice ? 600 : 0);
          }

          yes.onclick = () => endTrial("f");
          no.onclick = () => endTrial("j");
        }
      };
    }

    /* ---------------------------
       timeline
    --------------------------- */
    let timeline = [];

    /* ---- 說明頁 ---- */
    timeline.push({
      type: jsPsychHtmlKeyboardResponse,
      choices: "NO_KEYS",
      stimulus: `
        <div class="experiment-container">
          <h2>實驗說明</h2>
          <p>畫面上會同時出現兩個詞，請判斷是否屬於同一類別。</p>
          <p>目前類別：只有「水果」。</p>
          <button class="custom-btn" id="start">開始練習</button>
        </div>
      `,
      on_load() {
        start.onclick = () => jsPsych.finishTrial();
      }
    });

    /* ---------------------------
       練習階段（比照單詞版）
       → 一次取一串練習 pair
       → 依序跑
       → 達成 3 題連對即中止
    --------------------------- */
    const practice_list = Array.from({ length: 25 }, () => generatePair());
    let practice_index = 0;
    let practice_streak = 0;

    timeline.push({
      timeline: [{
        type: jsPsychHtmlKeyboardResponse,
        choices: "NO_KEYS",

        stimulus: function () {
          const item = practice_list[practice_index];
          return `
            <div class="experiment-container">
              <div class="stimulus-pair">
                <div>${item.w1}</div>
                <div>${item.w2}</div>
              </div>

              <div class="button-row">
                <button class="custom-btn" id="yes">同類</button>
                <button class="custom-btn" id="no">不同類</button>
              </div>

              <p>(F=同類 / J=不同類)</p>
              <div id="feedback" style="font-size:3rem; height:60px;"></div>
            </div>
          `;
        },

        on_load() {
          const item = practice_list[practice_index];
          const start = performance.now();

          function endTrial(resp) {
            const rt = performance.now() - start;
            const correct = resp === item.correct_answer;

            const fb = document.getElementById("feedback");
            fb.textContent = correct ? "✔" : "✘";
            fb.style.color = correct ? "#27ae60" : "#e74c3c";

            setTimeout(() => {
              jsPsych.finishTrial({
                word1: item.w1,
                word2: item.w2,
                category: item.category,
                subject_response: resp,
                correct_answer: item.correct_answer,
                correct: correct,
                rt: rt,
                phase: "practice"
              });
            }, 600);
          }

          yes.onclick = () => endTrial("f");
          no.onclick = () => endTrial("j");

          document.addEventListener("keydown", e => {
            if (e.key.toLowerCase() === "f") endTrial("f");
            if (e.key.toLowerCase() === "j") endTrial("j");
          });
        }
      }],

      loop_function: function (data) {
        const last = data.values()[0];

        if (last.correct) practice_streak++;
        else practice_streak = 0;

        practice_index++;

        return practice_streak < 3 && practice_index < practice_list.length;
      }
    });

    /* ---- 練習完成頁 ---- */
    timeline.push({
      type: jsPsychHtmlKeyboardResponse,
      choices: "NO_KEYS",
      stimulus: `
        <div class="experiment-container">
          <h3>你已連續答對 3 題！</h3>
          <p>即將開始正式測驗。</p>
          <button class="custom-btn" id="goTest">開始正式測驗</button>
        </div>
      `,
      on_load() {
        goTest.onclick = () => jsPsych.finishTrial();
      }
    });


    /* ---------------------------
       正式測驗（50 題）
    --------------------------- */
    for (let i = 0; i < 50; i++) {
      timeline.push(makeTwoWordTrial(generatePair(), false));
    }

    /* ---------------------------
       Run
    --------------------------- */
    jsPsych.run(timeline);

  </script>

</body>
</html>
